

   <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Diet Record
      </ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-content>
  <ion-segment [(ngModel)]="selectTabs" color="primary" >
   <ion-segment-button value="table view">
     <ion-label>Table View</ion-label>
     <ion-icon name="calendar-outline"></ion-icon>
   </ion-segment-button>
   <ion-segment-button value="chart">
     <ion-label>Chart</ion-label>
     <ion-icon name="bar-chart-outline"></ion-icon>
   </ion-segment-button>
   <ion-segment-button value="export">
     <ion-label>Export</ion-label>
     <ion-icon name="exit-outline"></ion-icon>
   </ion-segment-button>
 </ion-segment>
 <div [hidden]="selectTabs != 'table view'">


  <!-- pagination -->

  <!-- <ion-button  (click)="loaddb()" size = "small" class = "center" color="primary">Load From Database</ion-button> -->

  <ion-grid>
  <ion-row class="header-row">
   
  
    <ion-col size="4" class ="label">
      Date
    </ion-col>
    <ion-col size="4" class ="label">
     Daily CHO
    </ion-col>
    <ion-col size="4" class ="label">
     Daily Fat
    </ion-col>
  </ion-row>






  <ion-row *ngFor="let row of data; let i = index;" class="data-row" >
    
    <ion-col size="4" class ="textlabel">
      {{ row.myDate }}
    </ion-col>
    <ion-col size="4" class ="textlabel" >
      {{ row.dailycho  }}
    </ion-col>
    <ion-col size="4" class ="textlabel">
      {{ row.dailyfat}}
    </ion-col>
    
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-text-center">
      {{ page + 1 }} of {{ totalPages }}
    </ion-col>
  </ion-row>
  

  
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="goFirst()">
        <ion-icon name="play-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" (click)="prevPage()">
        <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="4" class="ion-text-center">
      <ion-select interface="popover" [(ngModel)]="resultsCount" (ionChange)="loadtableData()">
        <ion-select-option [value]="5">5</ion-select-option>
        <ion-select-option [value]="10">10</ion-select-option>
        <ion-select-option [value]="25">25</ion-select-option>
        <ion-select-option [value]="50">50</ion-select-option>
      </ion-select>
    </ion-col>
 
    <ion-col size="2">
      <ion-button fill="clear" (click)="nextPage()">
        <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" (click)="goLast()">
        <ion-icon name="play-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
</ion-grid>
